name: rust

on:
  push:
    branches:
      - trunk
      - staging
      - trying
  pull_request:
    branches:
      - trunk
  schedule:
    - cron: '44 2 * * 0'

jobs:
  rust-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - run: cargo test

  rust-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - run: cargo fmt --check

  rust-clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: cargo clippy
        run: cargo clippy --all-features

  ok:
    needs:
      # - rust-test
      # - rust-clippy
      - rust-fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
